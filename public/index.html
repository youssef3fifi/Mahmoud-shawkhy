<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - School Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2><i class="fas fa-school"></i> School MS</h2>
            <nav>
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
                    <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
                    <li><a href="classes.html"><i class="fas fa-book"></i> Classes</a></li>
                    <li><a href="attendance.html"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> Dashboard Overview</h1>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-user-graduate"></i>
                    <h3>Total Students</h3>
                    <div class="stat-value" id="totalStudents">0</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>Total Teachers</h3>
                    <div class="stat-value" id="totalTeachers">0</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-book"></i>
                    <h3>Total Classes</h3>
                    <div class="stat-value" id="totalClasses">0</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-percentage"></i>
                    <h3>Avg Attendance</h3>
                    <div class="stat-value" id="avgAttendance">0%</div>
                </div>
            </div>

            <!-- Recent Students and Upcoming Exams -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px;">
                <!-- Recent Students -->
                <div class="content-card">
                    <h2><i class="fas fa-users"></i> Recent Students</h2>
                    <div class="recent-students" id="recentStudents">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Upcoming Exams -->
                <div class="content-card">
                    <h2><i class="fas fa-calendar-alt"></i> Upcoming Exams</h2>
                    <div class="exams-list" id="upcomingExams">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
