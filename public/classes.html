<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - School Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2><i class="fas fa-school"></i> School MS</h2>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
                    <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
                    <li><a href="classes.html" class="active"><i class="fas fa-book"></i> Classes</a></li>
                    <li><a href="attendance.html"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-book"></i> Classes Management</h1>
            </div>

            <div class="content-card">
                <!-- Actions Bar -->
                <div class="actions-bar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search classes by name, grade, or teacher...">
                    </div>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add Class
                    </button>
                </div>

                <!-- Classes Grid -->
                <div class="classes-grid" id="classesGrid">
                    <div style="text-align: center; padding: 40px; grid-column: 1 / -1;">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading classes...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Class</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="classForm">
                <input type="hidden" id="classId">
                <div class="form-group">
                    <label for="name">Class Name *</label>
                    <input type="text" id="name" placeholder="e.g., Class A" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade *</label>
                    <input type="text" id="grade" placeholder="e.g., 10th" required>
                </div>
                <div class="form-group">
                    <label for="section">Section *</label>
                    <input type="text" id="section" placeholder="e.g., A" required>
                </div>
                <div class="form-group">
                    <label for="teacher">Teacher *</label>
                    <input type="text" id="teacher" required>
                </div>
                <div class="form-group">
                    <label for="students">Number of Students *</label>
                    <input type="number" id="students" min="0" required>
                </div>
                <div class="form-group">
                    <label for="room">Room Number *</label>
                    <input type="text" id="room" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/classes.js"></script>
</body>
</html>
